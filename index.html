<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <article class="container">
        <h1 class="tit-image">
            <img src="./src/images/weniv-logo.png" alt="위니브">
        </h1>
        <div class="cont-timer">
            <h2 class="tit-timer">TIMER</h2>
            <div class="cont-counter">
                <div class="cont-hour">
                    <p>HRS</p>
                    <img src="./src/images/box.png" alt="hours">
                    <span class="txt-hrs">00</span>
                </div>
                <div class="cont-dot-one">
                    <img src="./src/images/dot.png" alt="">
                    <img src="./src/images/dot.png" alt="">
                </div>
                <div class="cont-min">
                    <p>MIN</p>
                    <img src="./src/images/box.png" alt="minutes">
                    <span class="txt-min">00</span>
                </div>
                <div class="cont-dot-two">
                    <img src="./src/images/dot.png" alt="">
                    <img src="./src/images/dot.png" alt="">
                </div>
                <div class="cont-sec">
                    <p>SEC</p>
                    <img src="./src/images/box.png" alt="seconds">
                    <span class="txt-sec">00</span>
                </div>
            </div>
            <div class="cont-btn">
                <button type="button" class="btn-start"><img src="./src/images/start-disabled.png" alt=""></button>
                <button type="button" class="btn-reset"><img src="./src/images/reset-disabled.png" alt=""></button>
            </div>
        </div>
    </article>

    <script src="./src/app.js"></script>
</body>
</html>
